<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/icontab.png" type="image/icon type">
    <title>Form MG News</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.ckeditor.com/4.15.1/standard/ckeditor.js"></script>
</head>
<body>
  <div class="container-fluid p-5 text-center">
    <h2>Form Input MG News</h2>
  </div>
    <form action="http://localhost:3355/news" method="POST" enctype="multipart/form-data">
        <div id="formnews" class="container-fluid padding">
        <div class="form-group">
          <!-- <label for="exampleFormControlInput1">Judul</label> -->
          <input type="text" name="judul" class="form-control" id="exampleFormControlInput1" placeholder="Input Judul Disini..">
        </div>
        <div class="form-group">
          <!-- <textarea name="editor1"></textarea> -->
          <!-- <label for="exampleFormControlTextarea1">Isi</label> -->
          <textarea class="form-control" name="isi" id="exampleFormControlTextarea1" rows="10" placeholder="Input Isi Disini"></textarea>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" name="img" class="custom-file-input" id="inputGroupFile01">
            <label class="custom-file-label" for="inputGroupFile01">Input File Gambar Disini.. </label>
          </div>
        </div>
        <button class="btn align-center btn-primary">HIT</button>
    </div>
      </form>
      <script>
        CKEDITOR.replace( 'isi' );
      </script>
</body>
</html>
